<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass Card</title>
        <style>
            body {
                background-image: url(bubbles.jpg);
            }

            .glass {
                width: 360px;
                height: 240px;
                background-color: #ffffff69;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                filter: blur(0px);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div class="glass"></div>
    </body>

</html>
