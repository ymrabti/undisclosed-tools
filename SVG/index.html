        <style type="text/css">
            .svg {
                width: CALC(50% - 60px);
                transition-duration: 500ms;
                cursor: pointer;
                margin-bottom: 30px;
                box-shadow: 3px 5px 10px #000000bf;
            }

            .svg:hover {
                box-shadow: 2px 5px;
                box-shadow: 0px 0px 5px #000000bf;
            }

            .svg:nth-child(even) {
                float: right;
                margin-right: 30px;
            }

            .svg:nth-child(odd) {
                margin-left: 30px;
            }

            @media screen and (max-width:700px) {
                .svg {
                    width: 100%;
                    float: left;
                }

                .svg:nth-child(even) {
                    float: left;
                    margin-right: 0;
                }

                .svg:nth-child(odd) {
                    margin-left: 0;
                }

                #heart {
                    position: relative;
                    top: auto;
                    left: 50%;
                    transform: translate(-50%)
                }

            }
        </style>

        <script>
            function checkPermission() { return Notification.requestPermission().then(status => status == "granted") }
            function sendNotification(){
                checkPermission().then(isAllowed=>{
                    if(!isAllowed){
                        return;
                    }
                    new Notification('Title',{body:'Content Of the notification'})
                })
            }
