<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Josephus Problem - Spiral Simulation</title>
        <link rel="stylesheet" href="simulation.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>üéØ Josephus Problem Simulator</h1>
                <p class="subtitle">Spiral Visualization with Interactive Controls</p>
            </header>

            <div class="content">
                <div class="controls">
                    <h2 style="margin-bottom: 20px; color: #667eea;">Parameters</h2>

                    <div class="control-group">
                        <label for="nombre">Number of People (n):</label>
                        <input type="number" id="nombre" value="41" min="1" max="200">
                    </div>

                    <div class="control-group">
                        <label for="skip">Skip Count (N):</label>
                        <input type="number" id="skip" value="2" min="1" max="20">
                    </div>

                    <div class="control-group">
                        <label for="start">Starting Position:</label>
                        <input type="number" id="start" value="1" min="1">
                    </div>

                    <div class="control-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="desc">
                            <label for="desc" style="margin: 0;">Reverse Direction</label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Visualization Mode:</label>
                        <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
                            <div class="checkbox-group">
                                <input type="radio" name="visualMode" id="modeCircular" value="circular" checked>
                                <label for="modeCircular" style="margin: 0;">üîµ Circular (Static)</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="radio" name="visualMode" id="modeSpiral" value="spiral">
                                <label for="modeSpiral" style="margin: 0;">üåÄ Spiral (Dynamic)</label>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="speed">Animation Speed:</label>
                        <div class="speed-control">
                            <span>üêå</span>
                            <input type="range" id="speed" min="100" max="2000" value="800" step="100">
                            <span>üêá</span>
                        </div>
                        <div style="text-align: center; margin-top: 5px; color: #666;">
                            <span id="speedValue">800ms</span>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn-primary" onclick="startSimulation()">‚ñ∂Ô∏è Start</button>
                        <button class="btn-secondary" onclick="resetSimulation()">üîÑ Reset</button>
                    </div>

                    <div class="button-group">
                        <button class="btn-success" onclick="stepSimulation()">‚è≠Ô∏è Step</button>
                        <button class="btn-secondary" onclick="pauseSimulation()">‚è∏Ô∏è Pause</button>
                    </div>

                    <div class="legend" style="margin-top: 20px;">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #4CAF50;"></div>
                            <span>Alive</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #f44336;"></div>
                            <span>Killed</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #FFD700; border-color: #FF6B00; border-width: 3px;"></div>
                            <span>Current</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #2196F3; border-color: #0D47A1; border-width: 3px;"></div>
                            <span>Survivor</span>
                        </div>
                    </div>
                </div>

                <div class="visualization">
                    <canvas id="canvas" width="800" height="800"></canvas>

                    <div class="info-panel">
                        <h3 style="color: #667eea; margin-bottom: 10px;">Simulation Status</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Remaining</div>
                                <div class="info-value" id="remaining">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Eliminated</div>
                                <div class="info-value" id="eliminated">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Current Round</div>
                                <div class="info-value" id="round">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Survivor</div>
                                <div class="info-value" id="survivor">-</div>
                            </div>
                        </div>

                        <div class="log-container" id="logContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="simulation.js">
            
        </script>
    </body>

</html>
