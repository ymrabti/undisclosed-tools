<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Stories: Instagram Like Slideshow Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-slide="slide" class="slide">
    <div class="slide-items">
      <img src="../bg1.jpg" alt="Img 1">
      <img src="../bg2.jpg" alt="Img 2">
      <img src="../bg3.jpg" alt="Img 3">
      <img src="../bg4.jpg" alt="Img 4">
    </div>
    <nav class="slide-nav">
      <div class="slide-thumb"></div>
      <button class="slide-prev">Prev</button>
      <button class="slide-next">Next</button>
    </nav>
  </div>
  <script src="./slide-stories.js"></script>
</body>
</html>
