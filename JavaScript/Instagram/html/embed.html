<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
	<center id="centre">
		<blockquote class="instagram-media" 
		data-instgrm-captioned 
		data-instgrm-permalink="https://www.instagram.com/p/CIswKtanBHB/" 
		data-instgrm-version="13">    
		</blockquote>
	</center>
	<script async src="embed.js"></script>
	<script type="text/javascript">
		function setNew(postlink) {
			$("#centre").children().remove();
			$("#centre").append(
			  $('<blockquote>')
			    .addClass("instagram-media")
			    .attr("data-instgrm-captioned","")
			    .attr("data-instgrm-permalink",postlink)
			    .attr("data-instgrm-version",13)
			);
		}
	</script>
</body>
</html>
