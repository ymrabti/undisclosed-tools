<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div id="bodie"></div>
    <script>
        function getPhoto(a,a1) {
            // validation for instagram usernames
            var regex = new RegExp(/^(?!.*\.\.)(?!.*\.$)[^\W][\w.]{0,29}$/);
            var validation = regex.test(a);

            if (validation) {
                console.clear();
                $.get("https://www.instagram.com/" + a + "/?__a="+a1/**/)
                    .done(function (data) {
                        document.getElementById("bodie").innerHTML = data;
                        console.log(window._sharedData);
                    })
                    .fail(function () {
                        // code for 404 error
                        alert('Username was not found!')
                    })

            } else {

                alert('The username is invalid!')
            }

        }
    </script>
    <input class="" placeholder="type username ..." value="khadijaaitalkadi" type="text" id="usernameInput">
    <input class="" placeholder="type username ..." value="1" type="number" id="param">

    <button onclick="getPhoto($('#usernameInput').val().trim(),$('#param').val().trim())">Get profile photo</button>

    <img src="" id="photoReturn">
</body>
</html>
